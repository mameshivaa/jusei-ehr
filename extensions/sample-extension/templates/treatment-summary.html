<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>施術サマリー</title>
    <style>
      @page {
        size: A4;
        margin: 15mm;
      }
      body {
        font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        font-size: 11pt;
        line-height: 1.6;
        color: #222;
      }
      h1 {
        font-size: 16pt;
        margin: 0 0 12px 0;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
      }
      .meta {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 6px 10px;
        margin-bottom: 18px;
      }
      .label {
        color: #555;
      }
      .section {
        margin-top: 14px;
      }
      .section h2 {
        font-size: 12pt;
        margin: 0 0 6px 0;
        color: #333;
      }
      .box {
        border: 1px solid #ddd;
        padding: 10px;
        min-height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>施術サマリー</h1>

    <div class="meta">
      <div class="label">患者名</div>
      <div>{{patientName}}</div>
      <div class="label">施術日</div>
      <div>{{formatDate treatmentDate "yyyy/MM/dd"}}</div>
      <div class="label">担当</div>
      <div>{{practitionerName}}</div>
    </div>

    <div class="section">
      <h2>主訴</h2>
      <div class="box">{{chiefComplaint}}</div>
    </div>

    <div class="section">
      <h2>所見</h2>
      <div class="box">{{findings}}</div>
    </div>

    <div class="section">
      <h2>施術内容</h2>
      <div class="box">{{treatmentSummary}}</div>
    </div>
  </body>
</html>
