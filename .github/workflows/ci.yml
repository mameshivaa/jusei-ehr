name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: "file:./prisma/test.db"

      - name: Guard source-available policy
        run: npm run guard:ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Check formatting
        run: npm run format:check

  unit-test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: "file:./prisma/test.db"

      - name: Run unit tests
        run: npm run test
        env:
          APP_SECRET: "ci-test-secret"

  build:
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: "file:./prisma/test.db"

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: "file:./prisma/test.db"
          APP_SECRET: "ci-build-secret"
